<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/images/favicon.ico" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Twin RTC</title>
  </head>
  <body>
    <h1>CHAT'EM UP</h1>

    <div class='row justify-content-center'>
      <h4>type in the peer you want to connect too</h4>
    </div>

    <div class="row justify-content-center">
      <div class="card col-sm-6">
        <div class="row justify-content-center">
          <input type="text" id="peer_connect_input" />
          <button id="peer_connect_btn" type="button" class="btn btn-primary">
            Peer Connect
          </button>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-3"></div>

      <div class="col-sm-6">
        <input
          type="text"
          id="sendMessageBox"
          placeholder="Enter a message..."
          autofocus="true"
        />
        <button class="btn btn-secondary" id="send_button">Send</button>
        <button class="btn btn-secondary" onClick="clear_msgs" id="clear_msgs_button">Clear Msgs (Local)</button>
      </div>
    </div>

    <div class='row justify-content-center'>
      <div class='card col-sm-12' id="message">
        
      </div>
    </div>



<div class='row justify-content-center'>
  <div class='card col-sm-6'>
    <ul id="client_list">
        
      

    </ul>
    
    
  </div>
  



</div>


    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/peerjs.min.js"></script>
    <script src="/js/peer_connect.js"></script>
    <script src="/js/js.js"></script>
  </body>
</html>
